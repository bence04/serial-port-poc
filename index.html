<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <title>Hello World!</title>
</head>

<body>
  <button id="start_daq" onclick="sendCommand('start_daq')">start_daq</button>
  <button id="stop_daq" onclick="sendCommand('stop_daq')">stop_daq</button>
  <button id="start_bpm" onclick="sendCommand('start_bpm')">start_bpm</button>
  <button id="stop_bpm" onclick="sendCommand('stop_bpm')">stop_bpm</button>
  <br>
  <textarea id="textarea_ID" style="height: 200px;"></textarea>

  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>
  <script type="text/javascript">
    const ipcRenderer = require('electron').ipcRenderer;

    function sendCommand(command) {
       ipcRenderer.send("serial-port-write", command);
    }

    ipcRenderer.on('new-line', function (event, param) {
      document.getElementById('textarea_ID').value += param + '\r\n';
    });
  </script>
</body>

</html>
