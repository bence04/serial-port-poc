<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <title>Hello World!</title>
</head>

<body>
  <button id="start_daq">start_daq</button>
  <button id="start_bpm">start_bpm</button>
<br>
  <textarea id="textarea_ID" style="height: 200px;"></textarea>

  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>
  <script type="text/javascript">
    const ipcRenderer = require('electron').ipcRenderer;

    const btnclick = document.getElementById('start_daq');
    btnclick.addEventListener('click', function () {
      ipcRenderer.send("serial-port-write", "start_daq");
    });

    const btnclick2 = document.getElementById('start_bpm');
    btnclick2.addEventListener('click', function () {
      ipcRenderer.send("serial-port-write", "start_bpm");
    });

    ipcRenderer.on('new-line', function (event, param) {
      document.getElementById('textarea_ID').value += param + '\r\n';
    });
  </script>
</body>

</html>
